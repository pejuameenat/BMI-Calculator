<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI-Calc</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section>
        <h1 class="hero">BODY MASS <br/>INDEX CALCULATOR</h1>
        <div class="circle"></div>
        <div class="container">
            <div class="card">
                <h2>BMI Calculator</h2>
                <label for="">Height(cm)
                    <input type="number" class="height" id="" name="" required>
                </label>
                <label for="">Weight(kg)
                    <input type="number" class="weight" id="" name="" required>
                </label>
                <button type="submit" class="submit-btn">Calculate BMI</button>
                <button  class="reset">Reset</button>
                <div class="result">
                    <h3>Your BMI is:</h3>
                    <p class="bmi-result"></p>
                    <h4 class="comment">Comment:</h4>
                </div>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
